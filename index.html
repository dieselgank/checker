<!DOCTYPE html>
<html>
<head>
    <title>Deteksi Koneksi Jaringan Pengguna</title>
</head>
<body>
    <h1>Koneksi Jaringan Anda adalah:</h1>
    <p id="connection"></p>

    <script>
        // Mengecek apakah Network Information API didukung oleh browser
        if ('connection' in navigator) {
            var connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            var type = connection.effectiveType;

            // Menampilkan jenis koneksi
            document.getElementById('connection').textContent = "Tipe koneksi: " + type;
        } else {
            document.getElementById('connection').textContent = "Network Information API tidak didukung oleh browser ini.";
        }
    </script>
</body>
</html>
