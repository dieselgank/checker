<!DOCTYPE html>
<html>
<head>
    <title>Deteksi Resolusi Layar Pengguna</title>
</head>
<body>
    <h1>Resolusi Layar Anda adalah:</h1>
    <p id="resolution"></p>

    <script>
        // Mendapatkan resolusi layar pengguna
        var screenWidth = window.screen.width;
        var screenHeight = window.screen.height;

        // Menampilkan resolusi layar di halaman
        document.getElementById('resolution').textContent = screenWidth + " x " + screenHeight + " piksel";
    </script>
</body>
</html>
